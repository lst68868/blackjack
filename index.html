<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="script2.js"></script>
</head>
<body>
    <div id="table">
        <h1>Blackjack</h1>
        <div id="dealer">
            <div id="dealer-cards"></div>
            <div id="dealer-score"></div>
        </div>
        <div id="win-status">
        </div>
        <div id="money">
            <span id="bankroll">Bankroll: </span>
            <!-- <span id="bet">Bet: </span>
            <button id="click-bet">
                Click to set bet
            </button> -->
            <!-- <input type="text" placeholder="Enter your bet here:"> -->
            <span id="bet">Your bet: </span>
        </div>
        <div id="player">
            <div id="player-cards"></div>
            <div id="player-score"></div>
        </div>
        <div id="buttons">
            <button id="hit">Hit</button>
            <button id="stand">Stand</button>
            <button id="deal">Deal</button>
            <button id="reset">New Game</button>
        </div>
        <div id="clickStand">
            <span>After you're done hitting, click "stand" to end your turn and see the results. Click "deal" to let the dealer know that you're ready to start the next hand...just like in a real casino!</span>
        </div>
    </div>
</body>
</html>
